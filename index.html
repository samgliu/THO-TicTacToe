<!doctype html>

<html lang="en">

<head>
    <title id="title">Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="controls">
        <button onclick="start()"><strong>Start</strong></button>
        <button onclick="reGame()"><strong>Restart</strong></button>
        <button id="name" onclick="openForm()"><strong>Input Name</strong></button>
        <div class=" Popup ">
            <div class="formPopup" id="popupForm">
                <form action="#" class="formContainer" onsubmit="inputName();return false">
                    <h2>Enter two names</h2>
                    <input type="text" id="p1" placeholder="X" name="p1" required>
                    <input type="text" id="p2" placeholder="O" name="p2" required>

                    <button type="submit" class="button">Submit</button>
                    <button type="button" class="button cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
    </div>
        
    <div id = "result">

    </div>
    <div class="grid-container">
        <div class="grid-item" id="0" value=0></div>
        <div class="grid-item" id="1" value=0></div>
        <div class="grid-item" id="2" value=0></div>
        <div class="grid-item" id="3" value=0></div>
        <div class="grid-item" id="4" value=0></div>
        <div class="grid-item" id="5" value=0></div>
        <div class="grid-item" id="6" value=0></div>
        <div class="grid-item" id="7" value=0></div>
        <div class="grid-item" id="8" value=0></div>
    </div>


    <script src="scripts/scripts.js"></script>


</body>

</html>
