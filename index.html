<!doctype html>

<html lang="en">

<head>
    <title id="title">Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="controls">
        <button onclick="start()"><strong>Start</strong></button>
        <button onclick="reGame()"><strong>Restart</strong></button>
    </div>
    <div id = "result">
        
    </div>
    <div class="grid-container">
        <div class="grid-item" id="0" value=0></div>
        <div class="grid-item" id="1" value=0></div>
        <div class="grid-item" id="2" value=0></div>
        <div class="grid-item" id="3" value=0></div>
        <div class="grid-item" id="4" value=0></div>
        <div class="grid-item" id="5" value=0></div>
        <div class="grid-item" id="6" value=0></div>
        <div class="grid-item" id="7" value=0></div>
        <div class="grid-item" id="8" value=0></div>
    </div>


    <script src="scripts/scripts.js"></script>


</body>

</html>
